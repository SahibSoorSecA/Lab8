<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API LAB 8</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>FETCH API LAB</h1>
    <div id="jokeData"><em>Loading data...</em></div>
    <button id="fetchJoke">Click here to laugh!</button>

    <script>
      // Fetch data from the API
      const fetchJoke = async () => {
        try {
          const request = await fetch(
            "https://v2.jokeapi.dev/joke/Any?blacklistFlags=nsfw,racist,sexist,explicit&type=single"
          );
          if (!request.ok) {
            throw new Error(`HTTP error! Status: ${request.status}`);
          }
          const response = await request.json();
          const joke = response.joke;
          const jokeData = document.getElementById("jokeData");
          jokeData.textContent = joke;
        } catch (error) {
          console.error(error);
          const jokeData = document.getElementById("jokeData");
          jokeData.textContent = "Failed to fetch joke :(";
        }
      };

      document.getElementById("fetchJoke").addEventListener("click", fetchJoke);
      fetchJoke();
    </script>
  </body>
</html>
